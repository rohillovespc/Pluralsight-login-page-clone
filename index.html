<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Page</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
		<div id="left">
			<div id="signin">
				<div class="logo">
					<img src="Img/Logo-img.png" alt="EDU-lib">
				</div>
				<form>
					<div>
						<label>Username or Email</label>
						<input type="text" class="text-input">
					</div>
					<div>
						<label>Password</label>
						<input type="password" class="text-input">
					</div>
					<button type="submit" class="primary-btn">Sign In</button>
				</form>
				<div class="links">
					<a href="#">Forgot Password</a>
					<a href="">Sign in with company or school</a>
				</div>
				<div class="or">
					<hr class="bar">
					<span>OR</span>
					<hr class="bar">
				</div>
				<a href="#" class="secondary-btn">Create an account</a>
			</div>
			<footer id="main-footer">
				<p>Copyright &copy: 2018, Learn Lib All Rights Reserved</p>
				<div>
					<a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
				</div>
			</footer>
			
		</div>
		<div id="right">
			<div id="showcase">
				<div class="showcase-content">
					<h1 class="showcase-text">Let's create the future <strong>together</strong>
					</h1>
					<a href="#" class="secondary-btn">Start free 10 day trail</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
